<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>V.A.L.O.</title>
      <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="topbar__inner">V.A.L.O.</div>
    </header>

    <main class="page">
      <div class="shell">
        <section class="hero">
          <div class="left">
            <h1 class="welcome-title">Welcome to V.A.L.O.</h1>
            <p class="welcome-sub">Letâ€™s starts by upload a image.</p>
            <div class="underline"></div>

            <p class="hint">
              <span class="hint__label">No image?</span><br />
              Try one of these:
            </p>

            <div class="thumbs">
              <button class="thumb" data-src="img/sample1.jpg" aria-label="Sample 1">
                <img src="img/sample1.jpg" alt="Sample 1" />
              </button>
              <button class="thumb" data-src="img/sample2.jpg" aria-label="Sample 2">
                <img src="img/sample2.jpg" alt="Sample 2" />
              </button>
              <button class="thumb" data-src="img/sample3.jpg" aria-label="Sample 3">
                <img src="img/sample3.jpg" alt="Sample 3" />
              </button>
              <button class="thumb" data-src="img/sample4.jpg" aria-label="Sample 4">
                <img src="img/sample4.jpg" alt="Sample 4" />
              </button>
            </div>
          </div>

          <div class="right">
            <div class="upload-card">
              <div class="logo-square">
                <img src="img/logo.png" alt="V.A.L.O. logo" />
              </div>

              <div class="upload-icon" aria-hidden="true">
                <svg width="74" height="74" viewBox="0 0 24 24" fill="none">
                  <path d="M12 16V4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M8 8l4-4 4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M5 20h14a2 2 0 0 0 2-2v-3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M3 15v3a2 2 0 0 0 2 2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
              </div>

              <input id="fileInput" class="file-input" type="file" accept="image/*" />

              <div id="uploadUI">
                <button id="uploadBtn" class="btn-primary" type="button">Upload Image</button>
              </div>

              <div id="previewWrap" class="preview hidden">
                <p class="preview__label">Preview</p>
                <img id="previewImg" alt="Selected preview" />

                <div id="actionRow" class="action-row hidden">
                  <button id="cancelBtn" class="btn-secondary" type="button">Cancel</button>
                  <button id="nextBtn" class="btn-primary btn-next" type="button">Next</button>
                </div>
              </div>

            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="home.js"></script>
  </body>
</html>
